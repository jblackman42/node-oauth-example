<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hello</title>
</head>

<body>
	<h1>Loading</h1>
</body>
<script>
	// We can get the token from the "access_token" query
	// param, available in the browsers "location" global
	const query = window.location.href.substring(1);
	const token = query.split('access_token=')[1].split('&')[0];
	const expTime = window.location.href.substring(1).split('&')[2].split('=')[1];

	setCookie('access_token', token, expTime);
	window.location = '/'

	function setCookie(cname, cvalue, expTime) {
		const d = new Date();
		d.setTime(d.getTime() + (expTime));
		let expires = "expires="+ d.toUTCString();
		document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	}
</script>

</html>
